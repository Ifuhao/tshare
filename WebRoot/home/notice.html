<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tshare校园资源共享平台</title>
		<meta name="description" content="Tshare校园资源共享平台，高质量资料分享和问答，闲置交易，失物招领，快来找到你的组织！">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<link rel="shortcut icon" href="../img/favicon.ico">
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="../css/bootstrap.css"/>
 		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="css/home.css"/>
		<link rel="stylesheet" href="css/person.css"/>
		<link rel="stylesheet" href="css/follow.css"/>
		<link rel="stylesheet" href="css/download.css"/>
		<link rel="stylesheet" href="css/modal.css"/>
		<link rel="stylesheet" href="css/notice.css"/>
	</head>
	<body class="bg-light" background="img/notice.png">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg fixed-top bg-white">
			<div class="container">
				<img class="logo" src="../img/logo.png">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="home.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../repository/repository.html">资料</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../market/market.html">闲置交易</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<form class="form-inline search">
						<input id="navbar-search" class="form-control mr-sm-2" type="search" placeholder="搜索">
					</form>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="msg-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/xinfeng.png">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="notice.html?system">系统通知</a>
							<a class="dropdown-item" href="#">问答</a>
							<a class="dropdown-item" href="notice.html?trade">交易</a>
							<a class="dropdown-item" href="notice.html?person">私信</a>
							<a class="dropdown-item" href="notice.html?other">其他消息</a>
						</div>
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="user-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/user.jpg">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="person.html">个人中心</a>
							<a class="dropdown-item" href="../repository/upload.html">上传资料</a>
							<a class="dropdown-item" href="#">提问</a>
							<a class="dropdown-item" href="../market/sale/upload.html">上架</a>
							<a class="dropdown-item" href="#">小喇叭</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="logout()">退出</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		
		<!-- 消息中心 -->
		<div class="main container">
			<div class="space-left">
				<div class="side-bar">
					<div class="title">消息中心</div>
					<ul class="list nav-pills nav" style="list-style:none;">
						<li class="item" >
							<a id="system-notice" class="nav-link active" data-toggle="pill" href="#system" title="系统通知" onclick="getSystem()">
								<img src="" class="detail-msg">
								系统通知
							</a>
						</li>
						<li class="item">
							<a id="person-notice" class="nav-link" data-toggle="pill" href="#person" title="私信" onclick="getPerson()">
								<img src="" class="detail-msg">
								私信
							</a>
						</li>
						<li class="item">
							<a id="trade-notice" class="nav-link" data-toggle="pill" href="#trade" title="交易" onclick="getTrade()">
								<img src="" class="detail-msg">
								交易
							</a>
						</li>
						<li class="item">
							<a id="other-notice" class="nav-link" data-toggle="pill" href="#other" title="其他消息" onclick="getOther()">
								<img src="" class="detail-msg">
								其他消息
							</a>
						</li>
					</ul>
					<div class="divided-line"></div>
				</div>
			</div>
			
			<div class="tab-content space-right">
				<div class="tab-pane active" id="system">
					<div class="space-right-top">
						<div class="title">系统通知</div>
					</div>
					<div class="space-right-main">
						<div id="system-list" class ="system"></div>
					</div>
				</div>
				
				<div class="tab-pane" id="person">
					<div class="space-right-top">
						<div class="title">私信</div>
					</div>
					<div class="space-right-main">
						<div class ="card whisper">
							<div class="list">
								<div class="list-title">近期消息</div>
								<!-- 显示左边的简介列表 -->
								<div id="person-list" class="list-content"></div>
							</div>
							<!-- 显示右边的详细信息 -->
							<div id="person-detail-list" class="dialog"></div>
						</div>
					</div>
				</div>
				<div class="tab-pane" id="trade">
					<div class="space-right-top">
						<div class="title">交易</div>
					</div>
					<div class="space-right-main">
						<div class ="card whisper">
							<div class="list">
								<div class="list-title">近期消息</div>
								<!-- 显示左边的简介列表 -->
								<div id="trade-list" class="list-content"></div>
							</div>
							<!-- 显示右边的详细信息 -->
							<div id="trade-detail-list" class="dialog"></div>
						</div>
					</div>
				</div>
				
				<div class="tab-pane" id="other">
					<div class="space-right-top">
						<div class="title">其他消息</div>
					</div>
					<div class="space-right-main">
						<div class ="card whisper">
							<div class="list">
								<div class="list-title">近期消息</div>
								<div id="other-list" class="list-content"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<!-- 系统消息 模态对话框 -->
	<div id = "system-info" class="modal fade " tabindex="-1" role="dialog" style="padding-right: 15px">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" >
						&times;   <!-- 表示x号 -->
					</button>
					<h4 class="modal-title" id="myModalLabel">
						感谢您使用本网站
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group row">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						关闭
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	
	<!-- 动态模板 -->
	<!-- 系统通知 -->
	<script id="template-system-notice" type="text/template">
		<div id="system-{{sys_id}}" class="card system-item" data-toggle="modal" data-target="#system-info" onclick="show_system_info(this.id)">
			<div class="top">
				<img src="img/new_msg.png" class="detail-msg"/>
				<span class="title">{{title}}</span>
				<span class="time">{{time}}</span>
			</div>
			<div class="bottom">
				<span class="text">{{simple_content}}</span>
			</div>
		</div>
	</script>
	
	<!-- 私信和交易消息模板 -->
	<script id="template-message-notice" type="text/template">
		<a data-index="{{group_id}}" href="#group-{{group_id}}" class="list-item">
			<img src="img/new_msg.png" class="detail-msg"/>
			<div class="avatar" style="background-image:url(/upload/person/{{head_image}});"></div>
			<div class="name-box" title="{{sender_name}}">
				<div class="name">{{sender_name}}</div>
				<div class="last-word">
					{{last_msg}}
				</div>
			</div>
			<div class="close"><img alt="" src="img/close.png"></div>
		</a>
	</script>
	
	<!-- 私信和交易消息内部模板 -->
	<script id="template-msg-in" type="text/template">
		<div class="tab-pane user-message" id="group-{{group_id}}" style="display:none">
			<div class="dialog-title">
				<span>{{sender_name}}</span>									
			</div>
			<div class="message-list" style="overflow-y:scroll">
				<div id="message-content-list-{{group_id}}" class="message-list-content">
					<div class="msg-more">
						<span class="no-more">没有更多消息了~</span>
					</div>
					<div class="msg-time">
						<span class="time"></span>
					</div>
					<!-- 此处将会添加双方发送的消息 -->
				</div>
			</div>
			<div class="send-box">
				<div class="row">
					<a class="emotion-btn space-margin">表情</a>
					<a class="emoji-btn">emoji</a>
				</div>
				<div class="input-box">
					<textarea data-v-7d31c51a="" placeholder="回复一下吧~" maxlength="500" autofocus="autofocus" class="textarea"  style="height: 60px;"></textarea>
				</div>
				<div class="row right">
					<button data-type={{type}} class="btn-box send-btn" onclick="send(this)">发送</button>
				</div>
			</div>
		</div>
	</script>
	
	<!-- 是我发的消息模板 -->
	<script id="template-msg-isme" type="text/template">
		<div id="temp-{{index}}" class="msg-item is-me">
			<a href="#" class="avatar" style="background-image:url(/upload/person/{{head_image}});"></a>
			<div class="message">
				<div class="message-content ">
					{{content}}
				</div>
			</div>
		</div>
	</script>
	
	<!-- 不是我发的消息模板 -->
	<script id="template-msg-notme" type="text/template">
		<div class="msg-item not-me">
			<a href="#" class="avatar" style="background-image:url(/upload/person/{{head_image}});"></a>
			<div class="message">
				<div class="message-content bg-white">
					{{content}}
				</div>
			</div>
		</div>
	</script>
		
	<script src="../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="../js/template-web.js" type="text/javascript"></script>
 	<script src="../js/base.js" type="text/javascript"></script>
 	
 	<script src="js/notice.js" type="text/javascript"></script>
 </html>
