	<!-- 模态对话框 -->
	<!-- 编辑出售 -->
	<div id = "sale_edit" class="modal fade " tabindex="-1" role="dialog" style="padding-right: 15px">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" >
						&times;   <!-- 表示x号 -->
					</button>
					<h4 class="modal-title" id="myModalLabel">
						编辑我的上架
					</h4>
				</div>
				<div id="sale-modal-upload-body" class="modal-body">
					<div class="form-group row">
						<label for="sale-modal-title" class="col-md-2 col-form-label">商品标题</label>
						<input type="text" id="sale-modal-title" class="form-control col-md-7" autocomplete="off" maxlength="20" placeholder="品牌,名称,型号等买家可能搜索的词"/>
					</div>
					<div id="sale-modal-file" class="custom-file col-md-9">
						<input type="file" class="custom-file-input" id="sale-modal-picture" required onchange="selectPicture(this)" multiple="multiple"/>
						<label class="custom-file-label" for="sale-modal-picture" data-browse="选择图片">最多三张图片</label>
					</div>
					<div class="form-group row">
						<img id="sale-modal-pic1" width="200" height="140" style="display:none" onclick="delFile(0)"/>
						<img id="sale-modal-pic2" width="200" height="140" style="display:none" onclick="delFile(1)"/>
						<img id="sale-modal-pic3" width="200" height="140" style="display:none" onclick="delFile(2)"/>
					</div>
					<div class="form-group row">
						<label for="sale-modal-price" class="col-md-2 col-form-label">商品价格</label>
						<input type="text" id="sale-modal-price" class="form-control col-md-7" placeholder="请输入您的商品预期出售价格"/>
					</div>
					<div class="form-group row">
						<label for="sale-modal-buy_price" class="col-md-2 col-form-label">买入价格</label>
						<input type="text" id="sale-modal-buy_price" class="form-control col-md-7" placeholder="请输入您商品买入时的价格"/>
					</div>
					<div class="form-group row">
						<label for="sale-modal-num" class="col-md-2 col-form-label">商品数量</label>
						<input type="text" id="sale-modal-num" class="form-control col-md-7" placeholder="请输入商品的数量"/>
					</div>
					<div class="form-group row">
						<label for="sale-modal-buy_way" class="col-md-2 col-form-label">商品来源</label>
						<input type="text" id="sale-modal-buy_way" class="form-control col-md-7" placeholder="请输入商品的来源信息(来源的时间地点方式等)"/>
					</div>
					<div class="form-group row">
						<label for="sale-modal-new" class="col-md-2 col-form-label">是否全新</label>
						<select id="sale-modal-new" class="form-control col-md-3">
							<option>全新</option>
							<option>用过一两次</option>
							<option>半成新</option>
							<option>用过很久</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="sale-modal-category" class="col-md-2 col-form-label">商品分类</label>
						<select onchange="category_change()" id="sale-modal-category" class="form-control col-md-2">
							<option>美妆护肤</option>
							<option>数码电子</option>
							<option>休闲零食</option>
							<option>宿舍神器</option>
							<option>教材文具</option>
							<option>其他</option>
						</select>
						<input type="text" id="sale-modal-other-category" class="form-control col-md-2 left-40" style="display: none"/>
						<!-- 美妆护肤 -->
						<select onchange="change(this)" id="sale-modal-cosmetics" class="form-control col-md-2 left-40">
							<option>口红</option>
							<option>粉底</option>
							<option>美妆蛋</option>
							<option>面膜</option>
							<option>隔离霜</option>
							<option>防晒霜</option>
							<option>卸妆水</option>
							<option>其他</option>
						</select>
						<!-- 数码电子 -->
						<select onchange="change(this)" id="sale-modal-digital" class="form-control col-md-2 left-40" style="display: none">
							<option>照相机</option>
							<option>无人机</option>
							<option>电脑</option>
							<option>手机</option>
							<option>充电线</option>
							<option>充电宝</option>
							<option>其他</option>
						</select>
						<input type="text" id="sale-modal-other-select" class="form-control col-md-2 left-40" style="display: none"/>
					</div>
					<div class="form-group row">
						<label for="sale-modal-bargain" class="col-md-2 col-form-label">能否议价</label>
						<select id="sale-modal-bargain" class="form-control col-md-2">
							<option>能</option>
							<option>不能</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="sale-modal-delivery" class="col-md-2 col-form-label">能否配送</label>
						<select id="sale-modal-delivery" class="form-control col-md-2">
							<option>能</option>
							<option selected="selected">不能</option>
						</select>
					</div>
					<div class="form-group row">
						<label for="sale-modal-description" class="col-md-2 col-form-label">商品描述</label>
						<textarea class="form-control col-md-7" id="sale-modal-description" rows="5" cols="10"></textarea>
					</div>
				</div>
				<div class="success text-center" style="display:none">修改成功!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="sale_edit()">提交更改</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	
	<!-- 编辑收购 -->
	<div id="seek_edit" class="modal fade " tabindex="-1" role="dialog" style="padding-right: 15px">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title">

					</h4>
				</div>

						<label for="seek-modal-title" class="col-md-2 col-form-label">商品标题</label>
						<input type="text" id="seek-modal-title" class="form-control col-md-7" autocomplete="off" maxlength="20" placeholder="想要收购的商品品牌、名称、型号"/>
					</div>
					<div class="form-group row" >
						<label for="seek-modal-description" class="col-md-2 col-form-label">商品描述</label>
						<textarea class="form-control col-md-7 textarea-test" id="seek-modal-description" rows="5" cols="10" style="height:400px" placeholder="请输入想要收购商品的详细信息" ></textarea>
					</div>
				</div>
				<div class="success text-center" style="display:none">修改成功!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="seek_edit()">提交更改</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	
	<!-- 编辑心愿 -->
	<div id = "wish_edit" class="modal fade " tabindex="-1" role="dialog" style="padding-right: 15px">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" >
						&times;   <!-- 表示x号 -->
					</button>
					<h4 class="modal-title">
						编辑我的心愿单
					</h4>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label for="wish-modal-title" class="col-md-3 col-form-label">心愿单标题</label>
						<input type="text" id="wish-modal-title" class="form-control col-md-7" autocomplete="off" maxlength="20" placeholder="想要收购的商品品牌、名称、型号"/>
					</div>
					<div class="form-group row" >
						<label for="wish-modal-description" class="col-md-3 col-form-label">心愿单描述</label>
						<textarea class="form-control col-md-7 textarea-test" id="wish-modal-description" rows="5" cols="10" style="height:400px" placeholder="请输入想要收购商品的详细信息" ></textarea>
					</div>
				</div>
				<div class="success text-center" style="display:none">修改成功!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="wish_edit()">提交更改</button>

			</div><!-- /.modal-content -->

	<!-- 编辑资料的模态对话框 -->
	<div id = "edit_person" class="modal fade " tabindex="-1" role="dialog" style="padding-right: 15px">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" >
						&times;   <!-- 表示x号 -->
					</button>
					<h4 class="modal-title" id="myModalLabel">
						编辑个人资料
					</h4>
				</div>
				<div class="modal-body" style="height:400px">
					<div class="ProfileHeader-avatar">
						<div class="UserAvatar">
							<img alt="头像" src="img/user.jpg" width="160px" height="160px">
						</div>
						
						<div class="Mask">
							<div class="editUserAvatar" onclick="select_head()">
								<input type="file" id="head_image" accept="image/png,image/jpeg" class="UploadPicture-input">
								<img alt="" src="img/camera.png">
								<div class="editUserAvatar-text">修改我的头像</div>
							</div>
						</div>
					</div>
					<div class="ProfileHeader-content">
						<div class="HeadlineField-input Input-wrapper">
							<label for="person-text" class="col-md-2 col-form-label">签名</label>
							<input id="person-text" class="Input" style="width:70%">
						</div>
					</div>
				</div>
				<div class="success text-center" style="display:none">修改成功!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" onclick="person_edit()">
						提交修改

					<button type="button" class="btn btn-default" data-dismiss="modal">
						关闭

			</div><!-- /.modal-content -->

	<!-- 动态模板 -->
	<!-- 我的上架模板 -->
	<script id="template-sale" type="text/template">
		<div id="sale-{{index}}" class="left-40 top-40">
			<div class="cmdt">
				<div class="cmdt-img">
					<img data-index="{{index}}" onclick="getDetails()" src="/upload/picture/{{main_pic}}" alt="图片无法加载">
					<div class="cover"></div>
				</div>
				<div class="cmdt-price">
					<span id="sale-price-now-{{index}}" class="price-now">{{price}}</span>
					<span id="sale-price-ori-{{index}}" class="price-ori">{{buy_price}}</span>
				</div>
				<div id="sale-title-{{index}}" class="cmdt-title">{{title}}</div>
				<div class="cmdt-footer row justify-content-between">
					<div id="sale-time-{{index}}" class="time">上架时间：{{time}}</div>
					<div id="sale-view-{{index}}" class="view">浏览量：{{view}}</div>
				</div>
				<div class="btn-box">
					<button data-index="{{index}}" class="edit-sale" data-toggle="modal" data-target="#sale_edit" onclick="auto_sale()">编辑</button>
					<button data-index="{{index}}" class="delete-sale" onclick="delete_sale()">删除</button>
				</div>
			</div>
		</div>
	</script>
	
	<!-- 我的收购模板 -->
	<script id="template-seek" type="text/template">
		<div id="seek-{{index}}" class="row seek-box">
			<div class="col-md-9">
				<div id="seek-title-{{index}}" class="seek-title">
					<p>{{title}}</p>	
				</div>
				<div id="seek-description-{{index}}" class="seek-discription">
					<p>{{description}}</p>
				</div>
				<div class="seek-time">发布时间：{{time}}</div>
			</div>
			<div class="btn-box">
				<a data-index="{{index}}" herf="" class="edit-seek" data-toggle="modal" data-target="#seek_edit" onclick="auto_seek()">编辑</a>
				<a data-index="{{index}}" herf="" class="delete-seek" onclick="delete_seek()">删除</a>
			</div>								
		</div>
	</script>
	
	<!-- 我的心愿单模板 -->
	<script id="template-wish" type="text/template">
		<div id="wish-{{index}}" class="wish-box">
			<div id="wish-title-{{index}}" class="wish-title">
				<p>{{title}}</p>	
			</div>
			<div id="wish-description-{{index}}" class="wish-discription">
				<p>{{description}}</p>
			</div>
			<div class="btn-box">
				<a data-index="{{index}}" class="edit-wish" data-toggle="modal" data-target="#wish_edit" onclick="auto_wish()">编辑</a>
				<a data-index="{{index}}" class="delete-wish" onclick="delete_wish()">删除</a>
			</div>	
		</div>
	</script>
	
	<!-- 我的文件模板 -->
	<script id="template-file" type="text/template">
		<div class="row col-md-11 file-border">
			<img class="file-icon" src="../repository/img/{{ext}}.png" />
			<div class="col-md-6 left-10 top-10">
				<div class="file-name">{{name}}</div>
				<div class="top-10 row">
					<div class="file-word col-md-4">
						<span>评分:</span>
						<span class="number">{{score}}</span>
					</div>
					<div class="file-word col-md-4">
						<span>下载量:</span>
						<span class="number">{{download}}</span>
					</div>
				</div>
				<div class="file-word top-10 col-md-10">
					<span>上传日期:</span>
					<span class="number">{{upload_time}}</span>
				</div>
			</div>
			<button data-index="{{index}}" class="btn file-detail col-sm-1" style="background:#00f" onclick="getDetails()">详情</button>
			<button class="btn file-delete col-sm-1">删除</button>
		</div>
	</script>
	
	<!-- 我关注的商品模板 -->
	<script id="template-follow" type="text/template">
		<div id="box-{{index}}" class="follow-box">
			<div class="pic-border">
				<img class="follow-pic" alt="商品图片" src="/upload/picture/{{main_pic}}">
				<div class="cover"></div>
			</div>
			<div class="text-center"><span class="follow-title">{{title}}</span></div>	
			<div class="text-center"><span>¥</span><span>{{price}}</span></div>
			<button data-index="{{index}}" class="follow-delete" onclick="cancel_follow()">取消关注</button>
		</div>
	</script>
	
	<!-- 我的下载模板 -->
	<script id="template-download" type="text/template">
		<div class="download-box">
			<div class="image">
				<img alt="图片" src="../repository/img/{{ext}}.png">
			</div>
			<div class="mainbox">
				<div class="Title">
					<p>{{name}}</p>
				</div>
				<div class="up-Person" style="margin-bottom:10px">
					<span style="font-size:1em; font-weight:bold;margin-right:20px">贡献者:</span>
					<span class= "up-person">{{upload_name}}</span>
				</div>
				<div class="up-Date" style="margin-bottom:10px">
					<span style="font-size:1em; font-weight:bold;margin-right:20px">下载日期</span>
					<span class="up-date">{{download_time}}</span>
				</div>
			</div>
			<div class="star-box row">
				<div id="mark-{{index}}" class="scoremark scores">
			     	<span class="star">
			      	<span id="star-{{index}}" class="ystar" style="width:0%"></span>
			 		<ul>
				       <li class="smallstar"><a href="javascript:void(0)" data-name="很差" class="one1-star">1</a></li>
				       <li class="bigstar"><a href="javascript:void(0)" data-name="很差" class="one-star">1</a></li>
				       
				       <li class="smallstar"><a href="javascript:void(0)" data-name="较差" class="two1-stars">2</a></li>
				       <li class="bigstar"><a href="javascript:void(0)" data-name="较差" class="two-stars">2</a></li>
				       
				       <li class="smallstar"><a href="javascript:void(0)" data-name="一般" class="three1-stars">3</a></li>
				       <li class="bigstar"><a href="javascript:void(0)" data-name="一般" class="three-stars">3</a></li>
				       
				       <li class="smallstar"><a href="javascript:void(0)" data-name="较好" class="four1-stars">4</a></li>
				       <li class="bigstar"><a href="javascript:void(0)" data-name="较好" class="four-stars">4</a></li>
				       
				       <li class="smallstar"><a href="javascript:void(0)" data-name="很好" class="five1-stars">5</a></li>
				       <li class="bigstar"><a href="javascript:void(0)" data-name="很好" class="five-stars">5</a></li>
			       	</ul>
			     	</span>
			     	<em id="score-{{index}}" class="score">{{score}}</em>
			     	<div style="left: 0px; display: none;" class="tips"></div>
			   </div>
			   <button data-index="{{index}}" id="btn-{{index}}" class="btn-box" onclick="mark()">提交</button>
			</div>
		</div>
	</script>
	
	<!-- 找不到模版 -->
	<script id="template-nofound" type="text/template">
		<div id="nofound" class="text-center">
			<img src="img/nofound.png" />
			<div class="prompt">暂无上架商品</div>
			<a href="">去上架</a>
		</div>
	</script>
	
	<script src="../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="../js/template-web.js" type="text/javascript"></script>
 	<script src="../js/base.js" type="text/javascript"></script>
	<script src="../js/new-msg.js" type="text/javascript"></script>

 	<script src="js/person.js" type="text/javascript"></script>
 	<script src="js/sale.js" type="text/javascript"></script>
 	<script src="js/seek.js" type="text/javascript"></script>
 	<script src="js/wish.js" type="text/javascript"></script>
 	<script src="js/file.js" type="text/javascript"></script>
 	<script src="js/follow.js" type="text/javascript"></script>
 	<script src="js/download.js" type="text/javascript"></script>
 	<script src="js/edit_person.js" type="text/javascript"></script>
</html>
