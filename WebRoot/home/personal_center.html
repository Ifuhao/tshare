<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tshare校园资源共享平台</title>
		<meta name="description" content="Tshare校园资源共享平台，高质量资料分享和问答，闲置交易，失物招领，快来找到你的组织！">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<link rel="shortcut icon" href="../img/favicon.ico">
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="../css/bootstrap.css"/>
 		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="css/home.css"/>
		<link rel="stylesheet" href="css/personal_center.css"/>
	</head>
	<body class="bg-light">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg fixed-top bg-white">
			<div class="container">
				<img class="logo" src="../img/logo.png">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="home.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../repository/repository.html">资料</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../market/market.html">闲置交易</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<form class="form-inline search">
						<input id="navbar-search" class="form-control mr-sm-2" type="search" placeholder="搜索">
					</form>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="msg-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/xinfeng.png">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">系统通知</a>
							<a class="dropdown-item" href="#">问答</a>
							<a class="dropdown-item" href="#">交易</a>
							<a class="dropdown-item" href="#">私信</a>
							<a class="dropdown-item" href="#">其他消息</a>
						</div>
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="user-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/user.jpg">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="./">个人中心</a>
							<a class="dropdown-item" href="../repository/upload.html">上传资料</a>
							<a class="dropdown-item" href="#">提问</a>
							<a class="dropdown-item" href="#">上架</a>
							<a class="dropdown-item" href="#">小喇叭</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="logout()">退出</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<!-- 页面主体 -->
		<div class="main container bg-transparent">
			<!-- 用户背景板顶层板块 -->
			<div class="Card shadow-sm">
				<div class="ProfileHeader-userCover UserCoverEditor back-block" style="background:#999"></div>
				
				<div class="ProfileHeader-wrapper ProfileHeader-main">
					<div id="user-img" class="UserAvataEditor ProfileHeader-avatar UserAvatar" style="top:-50px;">
						<img class="Avatar Avatar--large UserAvatar-inner" width="160" height="160" alt="" />
					</div>
					
					<div class="ProfileHeader-content container">
						<div class="ProfileHeader-contentHead">
							<h1 class="ProfileHeader-title">
								<span id="username" class="ProfileHeader-name"></span>
								<span class="ztext ProfileHeader-headline"></span>
							</h1>
						</div>
						<div class="ProfileHeader-contentBody ProfileHeader-detail" style="overflow: hidden; transition: height 300ms ease-out 0s; ">
							<div class="ProfileHeader-detailItem">
								<span class="ProfileHeader-detailLabel">签名：</span>
								<div class="ProfileHeader-detailValue">读万卷书不如行万里路</div>
							</div>
							<div class="row  col-md-12 " style="padding-left:0px;margin-bottom:20px;">
								<div class="col-md-2.5 ProfileHeader-buttons" style="margin-top:15px">
									<button type="button" class="Button Button--blue">编辑个人资料</button>
								</div>
								<div id="upload-time" class="col-md-2 text-center" style="padding-top:20px">
				          			<h5></h5>
				          			<p>分享过的文件</p>
				        		</div>
								<div id="transaction" class="col-md-2 text-center" style="padding-top:20px">
				          			<h5></h5>
				          			<p>成功交易数量</p>
				        		</div>
				
						        <div id="money" class="col-md-2 text-center" style="padding-top:20px">
						          	<h5></h5>
						          	<p>用户积分</p>
						        </div>
						        <div class="card-group text-center " style="width:300px;padding-buttom:20px;">
									<div id="follow" class="card card-body">
										<h6 class="card-title">我关注的</h6>
										<h5 class="card-text"></h5>
									</div>
									<div id="fans" class="card card-body">
										<h6 class="card-title">粉丝</h6>
										<h5 class="card-text"></h5>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
			
			<div id="news" class="row col-md-12 bg-white shadow-sm" style="margin:0px">
				<!-- 我的上架  我的收购  我的心愿单 -->
				<ul class="nav nav-pills" style="padding-left: 40px">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="pill" onclick="mySale()">我的上架</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="pill" onclick="mySeek()">我的收购</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="pill" onclick="myWish()">我的心愿单</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="pill" onclick="myUpload()">我上传的文件</a>
					</li>
				</ul>
			</div>
			<div id="result" class="bg-white cmdt-row">
				<div id="list"></div>
				<!-- 分页器 -->
				<nav>
					<ul id='pagination' class="pagination justify-content-center"></ul>
				</nav>
				<div class="back-block" style="background:#fff"></div>
			</div>
		</div>
	</body>
	
	<!-- 动态模板 -->
	
	<!-- 我的上架模板 -->
	<script id="template-sale" type="text/template">
		<div class="left-40 top-40">
			<div class="cmdt">
				<div class="cmdt-img">
					<img data-index="{{index}}" onclick="getDetails()" src="../market/sale/picture/{{sale_id}}/{{main_pic}}" alt="图片无法加载">
				</div>
				<div class="cmdt-price">
					<span class="price-now">{{price}}</span>
					<span class="price-ori">{{buy_price}}</span>
				</div>
				<div class="cmdt-title">{{title}}</div>
				<div class="cmdt-footer row justify-content-between">
					<div class="time">上架时间：{{time}}</div>
					<div class="view">浏览量：{{view}}</div>
				</div>
			</div>
		</div>
	</script>
	
	<!-- 我的收购模板 -->
	<script id="template-seek" type="text/template">
		
	</script>
	
	<!-- 我的心愿单模板 -->
	<script id="template-wish" type="text/template">
		
	</script>
	
	<!-- 我的文件模板 -->
	<script id="template-upload" type="text/template">
		
	</script>
	
	<!-- 找不到模版 -->
	<script id="template-nofound" type="text/template">
		<div id="nofound" class="text-center">
			<img src="img/nofound.png" />
			<div class="prompt">暂无上架商品</div>
			<a href="">去上架</a>
		</div>
	</script>
	
	<!-- 分页器模板-页 -->
	<script id="template-page" type="text/template">
		<li class="page-item">
			<a id="page-{{num}}" class="page-link" href="#" onclick="toPage(this.text)">{{num}}</a>
		</li>
	</script>
	
	<script src="../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="../js/template-web.js" type="text/javascript"></script>
	
 	<script src="../js/base.js" type="text/javascript"></script>
 	<script src="js/person.js" type="text/javascript"></script>
</html>
