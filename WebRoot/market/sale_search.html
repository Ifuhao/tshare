<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tshare校园资源共享平台</title>
		<meta name="description" content="Tshare校园资源共享平台，高质量资料分享和问答，闲置交易，失物招领，快来找到你的组织！">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<link rel="shortcut icon" href="../img/favicon.ico">
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="../css/bootstrap.css"/>
 		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="css/search.css"/>
		<link rel="stylesheet" href="css/list.css"/>
		<link rel="stylesheet" href="../css/waitMe.css"/>
	</head>
	<body class="bg-light">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg fixed-top bg-white">
			<div class="container">
				<img class="logo" src="../img/logo.png">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="home.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../repository/repository.html">资料</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../market/market.html">闲置交易</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="msg-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/xinfeng.png">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">系统通知</a>
							<a class="dropdown-item" href="#">问答</a>
							<a class="dropdown-item" href="#">交易</a>
							<a class="dropdown-item" href="#">私信</a>
							<a class="dropdown-item" href="#">其他消息</a>
						</div>
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="user-icon" class="dropdown-toggle" data-toggle="dropdown" src="../home/img/user.jpg">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="../home/personal_center.html">个人中心</a>
							<a class="dropdown-item" href="../repository/upload.html">上传资料</a>
							<a class="dropdown-item" href="#">提问</a>
							<a class="dropdown-item" href="#">上架</a>
							<a class="dropdown-item" href="#">小喇叭</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="logout()">退出</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		
		<!-- 页面主体部分 -->
		<div class="main container bg-white">
			<div id="main-body" class="col-md-8 offset-md-3">
				<div class="form-group row">
					<input id="search" class="form-control col-md-9 top-40" type="search" autofocus="autofocus" placeholder="搜闲置" onkeyup="inputSearch(this.value)">
					<button class="col-md-2 search-btn" onclick="on_search()">搜索</button>
				</div>
				<div id="date" class="form-group row top-40">
					<label class="col-md-2">日期：</label>
					<div>
						<button class="select-btn selected">全部</button>
						<button class="select-btn">一天内</button>
						<button class="select-btn">一周内</button>
						<button class="select-btn">一月内</button>
						<button class="select-btn">一年内</button>
					</div>
				</div>
				<div id="type" class="form-group row">
					<label class="col-md-2">类型：</label>
					<div>
						<div>
							<button class="select-btn selected">全部</button>
							<button class="select-btn">美妆护肤</button>
							<button class="select-btn">数码电子</button>
							<button class="select-btn">休闲零食</button>
						</div>
						<div class="top-10">
							<button class="select-btn">宿舍神器</button>
							<button class="select-btn">教材文具</button>
							<button class="select-btn">其他</button>
						</div>
					</div>
				</div>
				<div id="other" class="form-group row">
					<label class="col-md-2">其他：</label>
					<div>
						<button class="select-btn">全新</button>
						<button class="select-btn">配送</button>
						<button class="select-btn">可议价</button>
					</div>
				</div>
			</div>
			<!-- 搜索结果显示部分 -->
			<div id="result" class="bg-white cmdt-row">
				<div class="row cmdt-row" id="sale-list"></div>
				<!-- 分页器 -->
				<nav>
					<ul id='pagination' class="pagination justify-content-center"></ul>
				</nav>
			</div>
		</div>
	</body>
	
	<!-- 动态模板 -->
	<!-- 商品顶部显示模板 -->
	<script id="template-top" type="text/template">
		<div id="list-top" class="row justify-content-between">
			<div>
				排序：
				<a class="checkbtn active">综合</a>
				<a class="checkbtn">新品</a>
				<a class="checkbtn">价格↑</a>
				<a class="checkbtn">价格↓</a>
			</div>
			<div class="amount">共{{amount}}件相关商品</div>
		</div>
	</script>
	
	<!-- 商品显示模板 -->
	<script id="template-sale-show" type="text/template">
		<div class="left-40 top-40">
			<div class="cmdt">
				<div class="cmdt-img">
					<img data-index="{{index}}" onclick="getDetails()" src="picture/{{sale_id}}/{{picture[0]}}" alt="图片无法加载">
				</div>
				<div class="cmdt-price">
					<span class="price-now">{{price}}</span>
					<span class="price-ori">{{buy_price}}</span>
				</div>
				<div class="cmdt-title">{{title}}</div>
				<div class="cmdt-footer row justify-content-between">
					<div class="seller">{{uname}}</div>
					<img src="img/contact3.png" >
				</div>
			</div>
		</div>
	</script>
	
	<!-- 找不到模版 -->
	<script id="template-nofound" type="text/template">
		<div id="nofound" class="text-center">
			<img src="img/nofound.png" >
			<div class="prompt">暂时没有关于“{{keyword}}”此类的商品</div>
			<a href="">去发布收购</a>
		</div>
	</script>
	
	<!-- 分页器模板-页 -->
	<script id="template-page" type="text/template">
		<li class="page-item">
			<a id="page-{{num}}" class="page-link" href="#" onclick="toPage(this.text)">{{num}}</a>
		</li>
	</script>
	
	<script src="../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="../js/template-web.js" type="text/javascript"></script>
 	<script src="../js/base.js" type="text/javascript"></script>
 	<script src="../js/waitMe.js" type="text/javascript"></script>
 	
 	<script src="js/sale_search.js" type="text/javascript"></script>
 	<script src="js/list.js" type="text/javascript"></script>
</html>
