<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tshare校园资源共享平台</title>
		<meta name="description" content="Tshare校园资源共享平台，高质量资料分享和问答，闲置交易，失物招领，快来找到你的组织！">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="../../css/bootstrap.css"/>
		<link rel="stylesheet" href="../../css/common.css"/>
		<link rel="stylesheet" href="../css/sidebar.css"/>
		<link rel="stylesheet" href="css/details.css"/>
	</head>
	<body class="bg-light">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg fixed-top bg-white" color-on-scroll="400">
			<div class="container">
				<img class="logo" src="../../img/logo.png">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="../../home/home.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../../repository/repository.html">资料</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../market.html">闲置交易</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="msg-icon" class="dropdown-toggle" data-toggle="dropdown" src="../../home/img/xinfeng.png">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">系统通知</a>
							<a class="dropdown-item" href="#">问答</a>
							<a class="dropdown-item" href="#">交易</a>
							<a class="dropdown-item" href="#">私信</a>
							<a class="dropdown-item" href="#">其他消息</a>
						</div>
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="user-icon" class="dropdown-toggle" data-toggle="dropdown" src="../../home/img/user.jpg">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="../../home/personal_center.html">个人中心</a>
							<a class="dropdown-item" href="../../repository/upload.html">上传资料</a>
							<a class="dropdown-item" href="#">提问</a>
							<a class="dropdown-item" href="#">上架</a>
							<a class="dropdown-item" href="#">小喇叭</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">退出</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="main container">
			<div id="sale" class="row overall bg-white">
				<!-- 商品简介和买家信息 -->
			</div>
			<div id="detail" class="details bg-white">
				<!-- 商品详情 -->
			</div>
			<div class="back-block" style="background:#fff"></div>
		</div>
		<div class="side-bar">
			<button type="button" class="side-btn" title="我的关注" onclick="concern()"><img src="../img/side-concern.png" ></button>
			<button type="button" class="side-btn" title="我的历史" onclick="history()"><img src="../img/side-history.png" ></button>
			<button type="button" class="side-btn" title="查看心愿墙" onclick="wish()"><img src="../img/side-wish.png" ></button>
			<button type="button" class="side-btn" title="查看最新收购" onclick="seek()"><img src="../img/side-seek.png" ></button>
			<button type="button" class="side-btn" title="查看最新出售" onclick="sale()"><img src="../img/side-sale.png" ></button>
		</div>
		<button type="button" class="backtop"><img src="../img/backtop.png" ></button>
	</body>
	
	<!-- 商品简介模板 -->
	<script id="template-sale" type="text/template">
		<div class="main-pic">
			<img src="picture/{{sale_id}}/{{main_pic}}">
		</div>
		<div class="col-md-5">
			<div class="title">{{title}}</div>
			<div class="midblock">
				<span class="price-now">{{price}}</span>
				<span class="price-ori">{{buy_price}}</span>
				<div class="badgeline">
					<span class="badge badge-pill">{{sale_new}}</span>
					<span class="badge badge-pill">{{bargain}}</span>
					<span class="badge badge-pill">{{delivery}}</span>
				</div>
			</div>
			<div class="" style="margin:20px 0 20px 0">
				<label class="col-md-2">数量</label>
				<img src="img/add_num.png" onclick="add()"/>
				<label id="cur-num" style="margin:0 10px 0 10px">1</label>
				<img src="img/sub_num.png" onclick="sub()"/>
				<span>(剩余数量</span>
				<span id="rest-num">{{num}}</span>
				<span>)</span>
			</div>
			<div class="btmblock">
				<button type="button" class="btn" id="mark">关注商品</button>
			</div>
		</div>
	</script>
	
	<script id="template-seller" type="text/template">
		<div id="sellerinfo" class="col">
			<div id="seller-title">卖家信息</div>
			<div id="seller-top" class="row">
				<div id="seller-head"><img src="img/seller.jpg" ></div>
				<span id="seller-name">{{username}}</span> 
			</div>
			<div id="seller-mid" class="row">
				<div class="">
					<div class="num">15</div>
					<label>已出售商品数</label>
				</div>
				<img src="img/splitline.png" >
				<div class="">
					<div class="num">9.5</div>
					<label>评价</label>
				</div>
			</div>
			<button type="button"><img src="img/contact4.png" id="contact">联系卖家</button>
			<button type="button"><img src="img/guanzhu2.png" id="follow">加关注</button>
		</div>
	</script>
	
	<script id="template-detail" type="text/template">
		<div class="details-title"><span>商品详情</span></div>
		<div id="description" class="ml-3">{{description}}</div>
		<div id="pics">
			<!-- 插入所有的参考图片 -->
		</div>
	</script>
	
	<!-- 参考图片模板 -->
	<script id="template-picture" type="text/template">
		<img id="{{index}}" src="picture/{{sale_id}}/{{pic}}" />
	</script>
	
	<script src="../../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="../../js/template-web.js" type="text/javascript"></script>
 	<script src="../../js/base.js" type="text/javascript"></script>
 	<script src="../js/side_btn.js" type="text/javascript"></script>
	<script src="js/details.js" type="text/javascript"></script>
</html>
