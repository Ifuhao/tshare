<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tshare校园资源共享平台</title>
		<meta name="description" content="Tshare校园资源共享平台，高质量资料分享和问答，闲置交易，失物招领，快来找到你的组织！">

		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
		
		<!-- CSS Files -->
		<link rel="stylesheet" href="../../css/bootstrap.css"/>
 		<link rel="stylesheet" href="../../css/common.css"/>
 		<link rel="stylesheet" href="../../css/waitMe.css"/>
		<link rel="stylesheet" href="../css/sidebar.css"/>
		<link rel="stylesheet" href="css/list.css"/>
	</head>
	<body class="bg-light">
		<!-- 导航条 -->
		<nav class="navbar navbar-expand-lg fixed-top bg-white">
			<div class="container">
				<img class="logo" src="../../img/logo.png">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="../../home/home.html">首页</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../../repository/repository.html">资料</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../market.html">闲置交易</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<div class="form-inline search">
						<input id="navbar-search" class="form-control mr-sm-2" type="search" placeholder="搜闲置" autocomplete="off" onkeyup="goto_search(this.value)">
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img src="" class="new-msg" />
						<img id="msg-icon" class="dropdown-toggle" data-toggle="dropdown" src="../../home/img/xinfeng.png" onclick="notice()">
						<div class="dropdown-menu dropdown-menu-right">
							<a id="system-notice" class="dropdown-item" href="../../home/notice.html?system">
								<img src="" class="detail-msg"/>
								系统通知
							</a>
							<a id="answer-notice" class="dropdown-item" href="#">
								<img src="" class="detail-msg"/>
								问答
							</a>
							<a id="trade-notice" class="dropdown-item" href="../../home/notice.html?trade">
								<img src="" class="detail-msg"/>
								交易
							</a>
							<a id="person-notice" class="dropdown-item" href="../../home/notice.html?person">
								<img src="" class="detail-msg"/>
								私信
							</a>
							<a id="other-notice" class="dropdown-item" href="../../home/notice.html?other">
								<img src="" class="detail-msg"/>
								其他消息
							</a>
						</div>
					</div>
					<div class="nav-space"></div>
					<div class="dropdown">
						<img id="user-icon" class="dropdown-toggle" data-toggle="dropdown" src="../../home/img/user.jpg">	
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="../../home/person.html">个人中心</a>
							<a class="dropdown-item" href="../../repository/upload.html">上传资料</a>
							<a class="dropdown-item" href="#">提问</a>
							<a class="dropdown-item" href="upload.html">上架</a>
							<a class="dropdown-item" href="#">小喇叭</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" onclick="logout()">退出</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		
		<!-- 页面主体部分 -->
		<div class="main container bg-white">
			<!-- 搜索结果显示部分 -->
			<div id="result" class="bg-white cmdt-row">
				<div id="sale-list"></div>
				<div class="back-block" style="background:#fff"></div>
			</div>
		</div>
		<div class="side-bar">
			<button type="button" class="side-btn" title="我的关注" onclick="concern()"><img src="../img/side-concern.png" ></button>
			<button type="button" class="side-btn" title="我的历史" onclick="history()"><img src="../img/side-history.png" ></button>
			<button type="button" class="side-btn" title="查看心愿墙" onclick="wish()"><img src="../img/side-wish.png" ></button>
			<button type="button" class="side-btn" title="查看最新收购" onclick="seek()"><img src="../img/side-seek.png" ></button>
			<button type="button" class="side-btn" title="查看最新出售" onclick="sale()"><img src="../img/side-sale.png" ></button>
		</div>
	</body>
	
	<!-- 动态模板 -->
	<!-- 商品顶部显示模板 -->
	<script id="template-top" type="text/template">
		<div id="list-top" class="row justify-content-between">
			<div></div>
			<div class="amount">共{{amount}}件相关商品</div>
		</div>
	</script>
	
	<!-- 商品显示模板 -->
	<script id="template-sale-show" type="text/template">
		<div class="form-group row one">
			<div class="col-md-4">
				<img class="cmdt-img" src="/upload/picture/{{main_pic}}"/>
				<span class="sale-time col-md-2">发布时间：{{time}}</span>
				<span class="sale-uname col-md-2">发布人：{{uname}}</span>
			</div>
			<div class="col-md-5">
				<div class="form-group">
					<div class="sale-title">{{title}}</div>
					<div class="cmdt-price">
						<span class="price-now">{{price}}</span>
						<span class="price-ori">{{buy_price}}</span>
					</div>
				</div>
				<div class="form-group sale-description">{{description}}</div>
			</div>
			<button data-index="{{uid}}" class="contact btn" onclick="contact()">联系卖家</button>
			<button id="concern-btn-{{sale_id}}" data-index="{{sale_id}}" value="no" class="concern btn" onclick="concern(this)">立即关注</button>
		</div>
	</script>
	
	<!-- 找不到模版 -->
	<script id="template-nofound" type="text/template">
		<div id="nofound" class="text-center">
			<img src="../../img/nofound.png" >
			<div class="prompt">暂时没有关于“{{keyword}}”此类的商品</div>
			<a href="">去发布收购</a>
		</div>
	</script>
	
	<!-- 分页器模板-页 -->
	<script id="template-page" type="text/template">
		<li class="page-item">
			<a id="page-{{num}}" class="page-link" href="#" onclick="toPage(this.text)">{{num}}</a>
		</li>
	</script>
	
	<script src="../../js/core/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../../js/core/popper.min.js" type="text/javascript"></script>
	<script src="../../js/core/bootstrap.js" type="text/javascript"></script>
	
	<script src="../../js/template-web.js" type="text/javascript"></script>
 	<script src="../../js/base.js" type="text/javascript"></script>
 	<script src="../../js/new-msg.js" type="text/javascript"></script>
 	<script src="../../js/waitMe.js" type="text/javascript"></script>
 	
 	<script src="../js/common.js" type="text/javascript"></script>
 	<script src="../js/side_btn.js" type="text/javascript"></script>
 	
 	<script src="js/list.js" type="text/javascript"></script>
</html>
