		<div class="main container bg-white">
			<div id="upload-title">
				<img src="img/vertical_line.png">上架商品
			</div>
			<div id="upload-body" class="col-md-8 offset-md-3">
				<!-- 表单 -->
				<div class="form-group row">
					<label for="name" class="col-md-2 col-form-label">商品标题</label>
					<input type="text" name="name" id="name" class="form-control col-md-7" autocomplete="off" maxlength="20" placeholder="品牌,名称,型号等买家可能搜索的词"/>
				</div>
				<div id="input-file" class="custom-file col-md-9">
					<input type="file" class="custom-file-input" name="picture" id="picture" required onchange="selectPicture(this)" multiple="multiple"/>
					<label class="custom-file-label" for="picture" data-browse="选择图片">最多三张图片</label>
				</div>
				<div class="form-group row">
					<img id="pic1" width="200" height="140" style="display:none" onclick="delFile(0)"/>
					<img id="pic2" width="200" height="140" style="display:none" onclick="delFile(1)"/>
					<img id="pic3" width="200" height="140" style="display:none" onclick="delFile(2)"/>
				</div>
				<div class="form-group row">
					<label for="price" class="col-md-2 col-form-label">商品价格</label>
					<input type="text" name="price" id="price" class="form-control col-md-7" placeholder="请输入商品的价格"/>
				</div>
				<div class="form-group row">
					<label for="num" class="col-md-2 col-form-label">商品数量</label>
					<input type="text" name="num" id="num" class="form-control col-md-7" placeholder="请输入商品的数量"/>
				</div>
				<div class="form-group row">
					<label for="buy_way" class="col-md-2 col-form-label">商品数量</label>
					<input type="text" name="buy_way" id="buy_way" class="form-control col-md-7" placeholder="请输入商品的来源信息(来源的时间地点方式等)"/>
				</div>
				<div class="form-group row">
					<label for="new" class="col-md-2 col-form-label">是否全新</label>
					<select onchange="new_change()" name="new" id="new" class="form-control col-md-3">
						<option>全新</option>
						<option>用过一两次</option>
						<option>半成新</option>
						<option>用过很久</option>
					</select>
				</div>
				<div class="form-group row">
					<label for="category" class="col-md-2 col-form-label">商品分类</label>
					<select onchange="category_change()" name="category" id="category" class="form-control col-md-2">
						<option>美妆护肤</option>
						<option>数码电子</option>
						<option>休闲零食</option>
						<option>宿舍神器</option>
						<option>教材文具</option>
						<option>其他</option>
					</select>
					<input type="text" name="other-category" id="other-category" class="form-control col-md-2 left-40" style="display: none"/>
					<!-- 美妆护肤 -->
					<select onchange="change(this)" name="cosmetics" id="cosmetics" class="form-control col-md-2 left-40">
						<option>口红</option>
						<option>粉底</option>
						<option>美妆蛋</option>
						<option>面膜</option>
						<option>隔离霜</option>
						<option>防晒霜</option>
						<option>卸妆水</option>
						<option>其他</option>
					</select>
					<!-- 数码电子 -->
					<select onchange="change(this)" name="digital" id="digital" class="form-control col-md-2 left-40" style="display: none">
						<option>照相机</option>
						<option>无人机</option>
						<option>电脑</option>
						<option>手机</option>
						<option>充电线</option>
						<option>充电宝</option>
						<option>其他</option>
					</select>
					<input type="text" name="other-select" id="other-select" class="form-control col-md-2 left-40" style="display: none"/>
				</div>
				<div class="form-group row">
					<label for="description" class="col-md-2 col-form-label">商品描述</label>
					<textarea class="form-control col-md-7" name="description" id="description" rows="5" cols="10"></textarea>
				</div>
				<button id="btn-upload" type="button" class="btn col-md-3 offset-md-3" onclick="upload()">立即上架</button>
			</div>
		</div>
		<div class="side-bar">
			<button type="button" class="side-btn"><img src="img/side-concern.png" ></button>
			<button type="button" class="side-btn"><img src="img/side-history.png" ></button>
