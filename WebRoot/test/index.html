<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" charset="UTF-8" />
        <title>WebSocket 客户端</title>
    </head>

    <body>
        <div>
            <input type="button" id="btnConnection" value="连接" />
            <input type="button" id="btnClose" value="关闭" />
            <input type="button" id="btnSend" value="发送" />
        </div>
        <script src="../js/core/jquery-3.3.1.js" type="text/javascript"></script>
        <script type="text/javascript">
            var socket;

            $("#btnConnection").click(function() {
                //实现化WebSocket对象，指定要连接的服务器地址与端口
                socket = new WebSocket("ws://localhost:8080/tshare/msgServer/160400426@stu.hit.edu.cn");
                //打开事件
                socket.onopen = function() {
                    console.log("Socket 已打开");
                    //socket.send("这是来自客户端的消息" + location.href + new Date());
                };
                //获得消息事件
                socket.onmessage = function(msg) {
                	msg = JSON.parse(msg.data);
                    console.log("系统新消息：" + msg.system);
                    console.log("私信新消息：" + msg.person);
                    console.log("交易新消息：" + msg.transaction);
                    console.log("其他新消息：" + msg.other);
                };
                //关闭事件
                socket.onclose = function() {
                    console.log("Socket已关闭");
                };
                //发生了错误事件
                socket.onerror = function() {
                    console.log("发生了错误");
                };
            });
            
            //发送消息
            $("#btnSend").click(function() {
            	var msg = "sender:160400426@stu.hit.edu.cn, " + "address:160400423@stu.hit.edu.cn, " + "title:null, "
            		+ "content:差不多了, " + "type:person";
                socket.send(msg);
            });
            
            //关闭
            $("#btnClose").click(function() {
                socket.close();
            });
        </script>
    </body>
</html>
